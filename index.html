<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUKN</title>

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f2f4f7;
      color: #333;
    }

    /* ===== HEADER ===== */
    header {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      padding: 80px 20px 60px;
      text-align: center;
    }

    /* ===== LOGO SVG ===== */
    .logo-wrapper {
      display: flex;
      justify-content: center;
    }

    .logo-svg {
      width: 320px;
      max-width: 90%;
    }

    nav {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 30px;
      background: rgba(255,255,255,0.15);
      transition: 0.3s;
      font-weight: 600;
    }

    nav a:hover {
      background: rgba(255,255,255,0.35);
    }

    /* ===== SERVICES ===== */
    .services {
      padding: 70px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .service {
      width: 360px;
      padding: 25px;
      border-radius: 22px;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      transition: 0.4s;
      opacity: 0;
      transform: translateY(30px);
    }

    .service.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .service:hover {
      transform: translateY(-8px);
    }

    .service img {
      width: 100%;
      height: 220px;
      background: #ccc;
      border-radius: 15px;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .service h3 {
      margin: 12px 0;
      font-size: 1.8rem;
    }

    .service p {
      font-size: 1rem;
      line-height: 1.8;
    }

    .cleaning { background: linear-gradient(135deg, #00c6ff, #0072ff); }
